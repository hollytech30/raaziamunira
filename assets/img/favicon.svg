<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none">
  <!-- Background Circle (Black) -->
  <circle cx="50" cy="50" r="50" fill="black" />

  <!-- White Rectangle (for the 'R') -->
  <rect x="20" y="20" width="30" height="60" fill="white" />

  <!-- Red Rectangle (for the 'M') -->
  <rect x="50" y="20" width="30" height="60" fill="red" />

  <!-- Text 'R' (in black) -->
  <text x="35" y="75" font-family="Arial" font-size="40" fill="black">R</text>

  <!-- Text 'M' (in white) -->
  <text x="65" y="75" font-family="Arial" font-size="40" fill="white">M</text>
</svg>
